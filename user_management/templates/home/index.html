{%extends 'base.html' %}
{%load static %}

{%block content%}
<div class="container h-100">

    <div class="row">
        <div class="col-7 col-md-6 my-auto">
            <h1>Dashboard</h1>
        </div>
    </div>

    <span>Today, I want to:</span>
    <hr>

    <!-- Enter/Leave Parking Action -->
    <div class="row padding-bottom w-100">
        {% if existing_stay_obj %}
            <form action="{% url 'leave' stay_id %}" class="w-100" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn button-1 w-100">
                    <i class="fa-solid fa-credit-card icon-colour-bg"></i>
                    <span>Checkout Parking</span>
                </button>
            </form>
        {% else %}
            <form action="{% url 'get_parking_location' %}" class="w-100" method="POST">
                {% csrf_token %}
                <input type="hidden" id="userLatitude" name="latitude" value="">
                <input type="hidden" id="userLongitude" name="longitude" value="">
                <button type="submit" class="btn button-1 w-100" onclick="getLocation()">
                    <i class="fa-solid fa-location-dot icon-colour-bg"></i>
                    <span>Enter Parking</span>
                </button>
            </form>
        {% endif %}
    </div>

    <!-- History -->

    <div class="row padding-bottom w-100">
        <a class="btn button-2 w-100" href="{% url 'history' %}">
            <i class="fa-regular fa-clipboard icon-colour-bg"></i>
            <span>Check Usage History</span>
        </a>
    </div>

    <!-- Check Account Details -->

    <div class="row padding-bottom w-100">
        <a class="btn button-4 w-100" href="{% url 'user-account' %}">
            <i class="fa-solid fa-user  icon-colour-bg"></i>
            <span>Check Profile Details</span>
        </a>
    </div>

</div>

{%endblock%}
{% block postloadjs %}
<script src="{% static 'js/geolocation.js' %}"></script>
{% endblock %}

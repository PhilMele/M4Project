{%extends 'base.html' %}
{%load static %}

{%block content%}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1>Hello {{request.user}}, welcome to your dashboard!</h1>
        </div>
    </div>
    <div class="row h-100">
        {%if existing_stay_obj %}
     
        <div class="col-12 col-md-12">
            <form method="POST" class="form-group" action = "{% url 'leave' stay_id %}">
                {% csrf_token %}
                <button class="btn btn-success">Leave {{parking_name}}</button>
            </form>
        </div>
        {%else%}
        <div class="col-12 col-md-12">
            <a class="btn btn-success" href="{% url 'enter' %}">Enter Parking</a>
        </div>
        {%endif%}


    </div>
    <div class="row h-100">
        <div class="col-6 col-md-6 my-auto">
            <h2>My Account</h2>
        </div>
        <div class="col-6 col-md-6 my-auto">
            <a class="btn btn-success">Button</a>
        </div>
    </div>
    <div class="row h-100">
        <div class="col-6 col-md-6 my-auto">
            <h2>History</h2>
        </div>
        <div class="col-6 col-md-6 my-auto">
            <a class="btn btn-success" href="{% url 'history' %}">Button</a>
        </div>
    </div>
</div>

{%endblock%}
